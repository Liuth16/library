<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js-file.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="library">Library ðŸ•® </div>
            <div class="add-button">
                <button type="button" class="add"><img src="icons/heavy-plus-sign-svgrepo-com.svg" alt="Add icon"></button>
                <dialog>
                    <form action="" id="book-form">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" required>
                        <br>
                        <label for="title">Book title:</label>
                        <input type="text" id="title" name="title" required>
                        <br>
                        <label for="pages">Pages:</label>
                        <input type="number" id="pages" name="pages" min="1" required>
                        <br>
                        <button type="button" class="close">Close</button>
                        <button type="submit"  class="register">Register</button>
                    </form>
                </dialog>
            </div>
        </div>
        <div class="main">

        </div>
    </div>
</body>
</html>
